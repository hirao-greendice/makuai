<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>幕間進捗管理パネル</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="fullscreen-toggle" type="button" id="fullscreen-toggle">
      フルスクリーン
    </button>
    <div class="board-stack">
      <main class="board">
        <section class="home-controls" aria-label="ホーム操作">
          <button class="control judge" type="button" data-judge>
            判定<br />画面
          </button>
          <button class="control screen" type="button" data-screen="no">&#10005;</button>
          <button class="control screen" type="button" data-screen="yes">〇</button>
        </section>
      </main>
      <section class="emergency-panel" aria-label="緊急操作">
        <div class="emergency-buttons">
          <button
            class="emergency-button is-negative"
            type="button"
            data-emergency-sound="no"
            disabled
          >
            &#10005;
          </button>
          <button
            class="emergency-button is-alert"
            type="button"
            data-emergency-sound="call"
            disabled
          >
            電
          </button>
          <button
            class="emergency-button is-positive"
            type="button"
            data-emergency-sound="yes"
            disabled
          >
            〇
          </button>
          <button
            class="emergency-button emergency-unlock"
            type="button"
            id="emergency-unlock"
          >
            ロック<br />解除
          </button>
        </div>
      </section>
    </div>

    <div class="overlay" id="judge-overlay" aria-hidden="true">
      <div class="judge-image-layer">
        <img class="judge-image" src="hantei.png" alt="判定画面" />
        <div class="image-caret image-anchor" data-anchor="caret" aria-hidden="true"></div>
        <button
          class="image-hotspot image-anchor hotspot-no-confirm"
          type="button"
          data-hotspot="no-confirm"
          data-anchor="no-confirm"
          aria-label="不正解確認"
        ></button>
        <button
          class="image-hotspot image-anchor hotspot-no-call"
          type="button"
          data-hotspot="no-call"
          data-anchor="no-call"
          aria-label="呼び出し"
        ></button>
        <button
          class="image-hotspot image-anchor hotspot-yes-confirm"
          type="button"
          data-hotspot="yes-confirm"
          data-anchor="yes-confirm"
          aria-label="正解確認"
        ></button>
      </div>
      <button class="hidden-close" type="button" aria-label="閉じる"></button>
      <div class="judge-screen legacy-screen" role="dialog" aria-modal="true">
        <header class="judge-header">
          <div class="judge-title">スタッフ操作画面</div>
          <div class="judge-rule" aria-hidden="true"></div>
        </header>
        <div class="judge-step">
          <span class="step-small">2nd</span>
          <span class="step-large">STEP 正誤判定</span>
        </div>
        <div class="judge-body">
          <div class="judge-block head-letter">
            <div class="judge-label offset-left">アイテムの頭文字</div>
            <div class="input-box" aria-hidden="true">
              <span class="caret"></span>
            </div>
          </div>
          <div class="judge-block">
            <div class="judge-label">アイテムの個数</div>
            <div class="count-controls">
              <button class="triangle-button minus" type="button" aria-label="減らす">
                <svg viewBox="0 0 70 70" aria-hidden="true">
                  <polygon points="70,0 0,35 70,70"></polygon>
                </svg>
                <span class="symbol">-</span>
              </button>
              <div class="count-box">0</div>
              <button class="triangle-button plus" type="button" aria-label="増やす">
                <svg viewBox="0 0 70 70" aria-hidden="true">
                  <polygon points="0,0 70,35 0,70"></polygon>
                </svg>
                <span class="symbol">+</span>
              </button>
            </div>
          </div>
        </div>
        <button class="confirm" type="button">確認</button>
        <button class="hidden-close" type="button" aria-label="閉じる"></button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
